<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, initial-scale=1">
        <title>FCC - SURVEY FORM</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time
        to help us improve the platform
        </p>

        <form id="survey-form">

            <div class="input-headings">
            <label for="name">Name</label>
            <br>
            <input id="name" type="text" name="name"
            placeholder="Enter your name here please"
            class="form-input" required>
            <br>

            <label for="email">Email</label>
            <br>
            <input id="email" type="email" name="email"
            placeholder="And your email here" 
            class="form-input" required>
            <br>

            <label for="number">Age(optional)</label>
            <br>
            <input id="number" type="number" name="number"
            placeholder="Age" min="10" max="100" 
            class="form-input" required>
            <br>

            <label for="dropdown">Which option best describes your current role?</label>
            <br>
            <select id="dropdown" form="survey-form" class="form-input">
                <option value="" disabled selected>Select current role</option>
                <option id="student">Student</option>
                <option id="fulltime-job">Fulltime job</option>
                <option id="fulltime-learner">Fulltime learner</option>
                <option id="prefer-not-to-say">Prefer not to say</option>
                <option id="other">Other</option>
            </select>
            <br>

            <label for="recommendation">Would you recommend FreeCodeCamp to a friend?</label>
            <br>
            <input id="recommendation" type="radio" id="definitely" name="recommendation" value="definitely">
            <label for="recommendation">Definitely</label>
            <br>

            <input id="recommendation" type="radio" id="maybe" name="recommendation" value="maybe">
            <label for="recommendation">Maybe</label>
            <br>

            <input id="recommendation" type="radio" id="not-sure" name="recommendation" value="maybe">
            <label for="recommendation">Not Sure</label>
            <br>

            <label for="features-dropdown">What is your favorite feature of FreeCodeCamp?</label>
            <br>
            <select id="features-dropdown" form="survey-form">
                <option value="" disabled selected>Select an option</option>
                <option id="challenges">Challenges</option>
                <option id="projects">Projects</option>
                <option id="community">Community</option>
                <option id="open-source">Open source</option>
            </select>
            <br>

            <label for="improve">What would you love to see improved? (check all that apply)</label>
            <br>
            <input id="checkbox" type="checkbox" name="improve" value="front-end-projects">
            <label for="checkbox">Front-end Projects</label>
            <br>

            <input id="checkbox" type="checkbox" name="improve" value="back-end-projects">
            <label for="checkbox">Back-end Projects</label>
            <br>

            <input id="checkbox" type="checkbox" name="improve" value="data-visualization">
            <label for="checkbox">Data Visualization</label>
            <br>

            <input id="checkbox" type="checkbox" name="improve" value="challenges">
            <label for="checkbox">Challenges</label>
            <br>

            <input id="checkbox" type="checkbox" name="improve" value="open-source-community">
            <label for="checkbox">Open Source Community</label>
            <br>

            <input id="checkbox" type="checkbox" name="improve" value="gitter-help-rooms">
            <label for="checkbox">Gitter help rooms</label>
            <br>

            <input id="checkbox" type="checkbox" name="improve" value="videos">
            <label for="checkbox">Videos</label>
            <br>

            <input id="checkbox" type="checkbox" name="improve" value="city-meetups">
            <label for="checkbox">City Meetups</label>
            <br>

            <input id="checkbox" type="checkbox" name="improve" value="wiki">
            <label for="checkbox">Wiki</label>
            <br>

            <input id="checkbox" type="checkbox" name="improve" value="forum">
            <label for="checkbox">Forum</label>
            <br>

            <input id="checkbox" type="checkbox" name="improve" value="additional-courses">
            <label for="checkbox">Additional Courses</label>
            <br>

            <label id="textarea">Any Comments or suggestions?</label>
            <br>
            <textarea id="textarea" name="suggestions" rows="5" cols="40">
            </textarea>
            <br>

            <input id="submit" type="submit" name="submit" value="submit" class="submit-button">
        
        </form>
    </div>
    </body>
</html>
